
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Archive of Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fceff9, #e3f2fd);
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5em;
      color: #5c5c5c;
    }
    .audio-btn {
      text-align: center;
      margin-top: 20px;
    }
    .audio-btn button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #fdd835;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
    }
    .doors {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1000px;
      flex-wrap: wrap;
    }
    .door {
      width: 280px;
      height: 160px;
      background: linear-gradient(to top right, #ffffff, #f9e0f2);
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1em;
      font-weight: 600;
      color: #7b3f61;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
      padding: 10px;
    }
    .door:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    .petal {
      position: absolute;
      width: 14px;
      height: 14px;
      background: rgba(255, 182, 193, 0.4);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>The Archive of Us</h1>
  <div class="audio-btn">
    <button onclick="startAudio()">üéµ Start Memory Music</button>
  </div>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
  <div class="doors">
    <div class="door" onclick="location.href='door1.html'">üìÅ The Day You Made Time Stop</div>
    <div class="door" onclick="location.href='door2.html'">üìÅ What You‚Äôll Never See in the Mirror</div>
    <div class="door" onclick="location.href='door3.html'">üìÅ Every Silence You Made Soft</div>
  </div>
  <script>
    function startAudio() {
      const music = document.getElementById('bgMusic');
      music.volume = 0.5;
      music.play();
    }
    for (let i = 0; i < 15; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      petal.style.background = `rgba(255, ${150 + Math.floor(Math.random() * 50)}, ${200 + Math.floor(Math.random() * 50)}, 0.4)`;
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
